[build]
    publish = "public/"
    command = "grunt build"

[context.deploy-preview]
  publish = "public/"

[[redirects]]
  from = "/public"
  to = "/"
  status = 200

[[headers]]
  for = "/*" # This defines which paths this specific [[headers]] block will cover.
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"